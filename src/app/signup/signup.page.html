<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<br>
<br>
<br>
<br>
<br>
<br>
<form id="signup" [formGroup]="signUpForm" (submit)="signUp(signUpForm.value)">
  <ion-list>
    <ion-item>
      <h3>Sign up for an account</h3>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="user@example.com" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="minimum 6 characters" formControlName="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-toolbar color="primary" class="sign-up-tb">
        <ion-buttons>
          <ion-button [disabled]="!signUpForm.valid" type="submit">
            Sign up
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-item>
    <ion-item lines="none">
      Already have an account?<a routerLink="/signin">Sign in</a> 
     
    </ion-item>
  </ion-list>
  
</form>
</ion-content>
